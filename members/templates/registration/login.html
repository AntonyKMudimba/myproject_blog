{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


<br/><br/>
    <h2 style="color:blue;">Enter your correct details to login</h2>
<br/>

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		
<div class="form-group">
   <label class="control-label col-sm-" for="username">Username:</label>
      <div class="col-sm-2">
    <input type="text" class="form-control" name="username" placeholder="Username">
</div>





  <div class="form-group">
      <label class="control-label col-sm-" for="password">Password:</label>
      <div class="col-sm-2">
    <input type="password" class="form-control" name="password" placeholder="Password">
  
  </div>

<br/>

    <button class="btn btn-success">Login</button>
</div>
</form>

    Not a member yet?Sign Up <a href="{% url 'register' %}"> <p style="color:red;">Here</p>  </a>




{% endblock %}
